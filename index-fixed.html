<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成AI活用研修 業務効率化事例集</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', 'Hiragino Sans', Meiryo, sans-serif;
            color: #333;
            background-color: #f9fafb;
        }

        .container {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* カテゴリータブ */
        .category-tab {
            display: block;
            padding: 0.75rem 1.25rem;
            font-weight: 500;
            color: #4b5563;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .category-tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }
        .category-tab:hover {
            color: #1e40af;
            background-color: #f3f4f6;
        }

        /* タグフィルター */
        .tag-filter {
            display: inline-block;
            padding: 0.35rem 0.8rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            margin-bottom: 0.25rem;
            background-color: #e5e7eb;
            color: #4b5563;
            transition: all 0.15s ease;
            cursor: pointer;
        }
        .tag-filter.active {
            background-color: #2563eb;
            color: white;
        }
        .tag-filter:hover {
            background-color: #d1d5db;
        }
        .tag-filter.active:hover {
            background-color: #1d4ed8;
        }

        /* レベルフィルター */
        .level-filter {
            display: inline-block;
            padding: 0.35rem 0.8rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            margin-bottom: 0.25rem;
            background-color: #e5e7eb;
            color: #4b5563;
            transition: all 0.15s ease;
            cursor: pointer;
        }
        .level-filter:hover {
            background-color: #d1d5db;
        }
        .level-filter.active {
            color: white;
        }

        .level-filter[data-level="初級"].active {
            background-color: #4ade80;
        }
        .level-filter[data-level="中級"].active {
            background-color: #facc15;
        }
        .level-filter[data-level="上級"].active {
            background-color: #f87171;
        }

        /* レベルバッジ */
        .level-badge {
            display: inline-block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-left: 0.5rem;
            line-height: 1;
        }

        .level-badge.level-初級 {
            color: #4ade80;
        }
        .level-badge.level-中級 {
            color: #facc15;
        }
        .level-badge.level-上級 {
            color: #f87171;
        }

        /* タグ */
        .tag {
            display: inline-block;
            background-color: #e5e7eb;
            color: #4b5563;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            margin-right: 0.5rem;
            margin-bottom: 0.25rem;
        }

        /* 事例カード - 修正版 */
        .case-card {
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: 1px solid #e5e7eb;
            height: auto;
            min-height: 350px; /* 最小高さを増やす */
        }
        .case-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }

        /* カードタイトル */
        .case-card h3 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
            min-height: 2.8em;
        }

        /* 時間情報の表示スタイル - 修正版 */
        .time-info {
            padding: 1rem;
            text-align: center;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            background-color: #f8fafc;
            border: 2px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px; /* 高さを増やす */
        }

        .time-info .before-time,
        .time-info .after-time {
            font-size: 0.875rem;
            width: 100%;
            text-align: center;
            display: block;
            font-weight: 600;
            line-height: 1.4;
            margin: 0.25rem 0;
            padding: 0.25rem;
        }

        .time-info .before-time {
            color: #6b7280;
        }

        .time-info .after-time {
            color: #2563eb;
        }

        .time-info .arrow {
            font-size: 1.25rem;
            color: #6b7280;
            margin: 0.5rem 0;
            font-weight: bold;
        }

        /* バッジ */
        .badge {
            display: inline-flex;
            align-items: center;
            background-color: #2563eb;
            color: white;
            border-radius: 9999px;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* 隠しクラス */
        .hidden {
            display: none !important;
        }

        /* その他フィルター */
        .toggle-others {
            background-color: #e5e7eb !important;
            color: #4b5563 !important;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            padding: 0.35rem 1rem !important;
            line-height: 1;
        }
        .toggle-others:hover {
            background-color: #2563eb !important;
            color: white !important;
        }

        .other-filters {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- ヘッダー -->
    <header class="sticky top-0 z-10 bg-white shadow-sm">
        <div class="container mx-auto py-4">
            <a href="#" class="text-xl font-bold text-blue-600">生成AI活用研修 業務効率化事例集</a>
        </div>
    </header>

    <!-- カテゴリー・タグナビゲーション -->
    <nav class="bg-white border-b border-gray-200">
        <div class="container mx-auto">
            <!-- カテゴリータブ -->
            <div class="flex overflow-x-auto border-b">
                <div class="category-tab active whitespace-nowrap" data-category="all">すべての事例</div>
                <div class="category-tab whitespace-nowrap" data-category="営業・提案">営業・提案</div>
                <div class="category-tab whitespace-nowrap" data-category="経営・データ分析">経営・データ分析</div>
                <div class="category-tab whitespace-nowrap" data-category="会議・コミュニケーション">会議・コミュニケーション</div>
                <div class="category-tab whitespace-nowrap" data-category="人事・研修">人事・研修</div>
            </div>
            
            <!-- フィルタータグ -->
            <div class="py-3">
                <!-- 第1行：メインタグフィルター -->
                <div class="main-filters flex flex-wrap mb-2">
                    <div class="tag-filter active" data-tag="all">すべて</div>
                    <div class="tag-filter" data-tag="時間削減">時間削減</div>
                    <div class="tag-filter" data-tag="品質向上">品質向上</div>
                    <div class="tag-filter" data-tag="自動化">自動化</div>
                    <div class="tag-filter" data-tag="ChatGPT">ChatGPT</div>
                    <div class="tag-filter" data-tag="Copilot">Copilot</div>
                    <div class="tag-filter toggle-others" id="toggle-others">…</div>
                    
                    <!-- スペーサー -->
                    <div class="tag-spacer" style="flex: 1;"></div>
                    
                    <!-- レベルフィルター -->
                    <div class="level-filter" data-level="初級">初級</div>
                    <div class="level-filter" data-level="中級">中級</div>
                    <div class="level-filter" data-level="上級">上級</div>
                </div>
                
                <!-- 第2行：その他フィルター（展開時のみ表示） -->
                <div class="other-filters hidden" id="other-filters">
                    <div class="tag-filter" data-tag="Genspark">Genspark</div>
                    <div class="tag-filter" data-tag="PowerPoint">PowerPoint</div>
                    <div class="tag-filter" data-tag="Excel">Excel</div>
                    <div class="tag-filter" data-tag="Word">Word</div>
                    <div class="tag-filter" data-tag="Dify">Dify</div>
                    <div class="tag-filter" data-tag="Gemini">Gemini</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container mx-auto py-8">
        <h2 class="text-xl font-bold mb-6">すべての事例一覧</h2>
        
        <!-- 事例一覧（動的に生成される） -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="case-container">
            <!-- ここに事例一覧が動的に表示されます -->
        </div>
    </main>
    
    <!-- フッター -->
    <footer class="bg-white py-6 border-t">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">&copy; 2023 生成AI活用研修ポートフォリオ All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 事例データ
        const casesData = {
            "cases": [
                {
                    "id": "1",
                    "featured": true,
                    "title": "Gensparkで営業資料を5分で作成",
                    "category": "営業・提案",
                    "level": "初級",
                    "tags": ["Genspark", "PowerPoint", "時間削減"],
                    "beforeText": "パワポで手作業",
                    "beforeTime": "3時間",
                    "afterText": "AIで自動生成",
                    "afterTime": "5分",
                    "reduction": "97%",
                    "yearlyReduction": "年間100時間削減"
                },
                {
                    "id": "2",
                    "title": "AIによるメール文章作成の効率化",
                    "category": "営業・提案",
                    "level": "初級",
                    "tags": ["ChatGPT", "メール", "時間削減", "品質向上"],
                    "beforeText": "手動作成",
                    "beforeTime": "25分",
                    "afterText": "AI支援",
                    "afterTime": "5分",
                    "reduction": "80%"
                },
                {
                    "id": "3",
                    "title": "ChatGPTによる顧客データ分析",
                    "category": "経営・データ分析",
                    "level": "初級",
                    "tags": ["ChatGPT", "Excel", "時間削減"],
                    "beforeText": "手動調査",
                    "beforeTime": "8時間",
                    "afterText": "AI分析",
                    "afterTime": "2.5時間",
                    "reduction": "70%"
                },
                {
                    "id": "4",
                    "title": "ChatGPTによる議事録作成自動化",
                    "category": "会議・コミュニケーション",
                    "level": "初級",
                    "tags": ["ChatGPT", "Word", "時間削減", "自動化"],
                    "beforeText": "手動記録",
                    "beforeTime": "30分",
                    "afterText": "AI要約",
                    "afterTime": "5分",
                    "reduction": "83%"
                },
                {
                    "id": "5",
                    "title": "Difyを使いチャットボットを作成①",
                    "category": "人事・研修",
                    "level": "初級",
                    "tags": ["Dify", "自動化", "品質向上"],
                    "beforeText": "問い合わせ対応",
                    "beforeTime": "1時間/件",
                    "afterText": "チャットボット",
                    "afterTime": "即時回答",
                    "reduction": "95%"
                },
                {
                    "id": "6",
                    "title": "Geminiカレンダー連携",
                    "category": "会議・コミュニケーション",
                    "level": "初級",
                    "tags": ["Gemini", "カレンダー", "自動化", "時間削減"],
                    "beforeText": "手動スケジュール管理",
                    "beforeTime": "15分",
                    "afterText": "AI支援",
                    "afterTime": "2分",
                    "reduction": "87%"
                },
                {
                    "id": "7",
                    "title": "ChatGPT o3で手相診断",
                    "category": "会議・コミュニケーション",
                    "level": "初級",
                    "tags": ["ChatGPT", "o3", "コミュニケーション"],
                    "beforeText": "占い師相談",
                    "beforeTime": "30分",
                    "afterText": "AI診断",
                    "afterTime": "5分",
                    "reduction": "83%"
                },
                {
                    "id": "8",
                    "title": "ChatGPTで提案書を作成",
                    "category": "営業・提案",
                    "level": "初級",
                    "tags": ["ChatGPT", "提案書", "時間削減", "品質向上"],
                    "beforeText": "手動作成",
                    "beforeTime": "1.5時間",
                    "afterText": "AI支援",
                    "afterTime": "10分",
                    "reduction": "93%",
                    "yearlyReduction": "年間150時間削減"
                },
                {
                    "id": "9",
                    "title": "GeminiでLP作成①",
                    "category": "営業・提案",
                    "level": "中級",
                    "tags": ["Gemini", "LP", "時間削減", "自動化"],
                    "beforeText": "外注制作",
                    "beforeTime": "3ヶ月",
                    "afterText": "Gemini自作",
                    "afterTime": "3日",
                    "reduction": "97%",
                    "yearlyReduction": "年間コスト50万円削減"
                },
                {
                    "id": "10",
                    "title": "ChatGPTでイメージキャラクター作成①",
                    "category": "営業・提案",
                    "level": "初級",
                    "tags": ["ChatGPT", "時間削減", "マーケティング"],
                    "beforeText": "外注制作",
                    "beforeTime": "3日",
                    "afterText": "AI生成",
                    "afterTime": "30分",
                    "reduction": "98%",
                    "yearlyReduction": "年間コスト30万円削減"
                }
            ]
        };

        document.addEventListener('DOMContentLoaded', function() {
            // 事例データをグローバル変数として保存
            window.allCasesData = casesData.cases;
            
            // 全ての事例カードを生成
            setupCaseCards(casesData.cases);
            
            // フィルター機能を初期化
            initializeFilters();
            
            // その他フィルターのトグル機能を初期化
            initializeOthersToggle();
        });

        // 事例カードをセットアップする関数
        function setupCaseCards(cases) {
            const caseContainer = document.getElementById('case-container');
            if (!caseContainer) {
                console.error('case-containerが見つかりません');
                return;
            }
            
            // コンテナをクリア
            caseContainer.innerHTML = '';
            
            // 各事例のHTMLを生成して追加
            cases.forEach(caseData => {
                const caseCardHTML = `
                    <div class="case-card" data-id="${caseData.id}" data-category="${caseData.category}" data-tags="${caseData.tags.join(',')}" data-level="${caseData.level}">
                        <div class="p-6">
                            <div class="flex items-center mb-3">
                                <div class="text-sm text-blue-700">${caseData.category}</div>
                                <div class="level-badge level-${caseData.level}">${caseData.level}</div>
                            </div>
                            
                            <h3 class="text-lg font-bold mb-4">${caseData.title}</h3>
                            
                            <div class="flex flex-wrap mb-4">
                                ${caseData.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            
                            <!-- 時間削減情報を大きく表示 -->
                            <div class="time-info">
                                <div class="before-time">${caseData.beforeText}: ${caseData.beforeTime}</div>
                                <div class="arrow">↓</div>
                                <div class="after-time">${caseData.afterText}: ${caseData.afterTime}</div>
                            </div>
                            
                            <div class="flex flex-wrap">
                                <div class="badge">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    時間削減 ${caseData.reduction}
                                </div>
                                ${caseData.yearlyReduction ? `
                                    <div class="badge ml-2">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                        </svg>
                                        ${caseData.yearlyReduction}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                caseContainer.innerHTML += caseCardHTML;
            });
        }

        // その他フィルターのトグル機能を初期化
        function initializeOthersToggle() {
            const toggleButton = document.getElementById('toggle-others');
            const otherFilters = document.getElementById('other-filters');
            
            if (!toggleButton || !otherFilters) return;
            
            toggleButton.addEventListener('click', function() {
                if (otherFilters.classList.contains('hidden')) {
                    // 展開
                    otherFilters.classList.remove('hidden');
                    toggleButton.textContent = '×';
                } else {
                    // 折りたたみ
                    otherFilters.classList.add('hidden');
                    toggleButton.textContent = '…';
                    
                    // その他フィルターが選択されている場合は「すべて」に戻す
                    const activeOtherFilter = otherFilters.querySelector('.tag-filter.active');
                    if (activeOtherFilter) {
                        // 全てのタグフィルターを非アクティブに
                        document.querySelectorAll('.tag-filter').forEach(f => f.classList.remove('active'));
                        // 「すべて」をアクティブに
                        document.querySelector('.tag-filter[data-tag="all"]').classList.add('active');
                        // フィルター適用
                        applyFilters();
                    }
                }
            });
        }
        
        // フィルタリング機能を初期化する関数
        function initializeFilters() {
            const categoryTabs = document.querySelectorAll('.category-tab');
            const tagFilters = document.querySelectorAll('.tag-filter');
            const levelFilters = document.querySelectorAll('.level-filter');
            
            // カテゴリータブのクリックイベント
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // アクティブなタブのスタイルを変更
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // フィルター適用
                    applyFilters();
                });
            });
            
            // タグフィルターのクリックイベント
            tagFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    // トグルボタンは除外
                    if (this.classList.contains('toggle-others')) return;
                    
                    // アクティブなフィルターのスタイルを変更
                    tagFilters.forEach(f => {
                        if (!f.classList.contains('toggle-others')) {
                            f.classList.remove('active');
                        }
                    });
                    this.classList.add('active');
                    
                    // フィルター適用
                    applyFilters();
                });
            });
            
            // レベルフィルターのクリックイベント
            levelFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    // すでにアクティブなら非アクティブにする（トグル動作）
                    if (this.classList.contains('active')) {
                        this.classList.remove('active');
                    } else {
                        // それ以外なら他のレベルフィルターを非アクティブにして、これをアクティブに
                        levelFilters.forEach(f => f.classList.remove('active'));
                        this.classList.add('active');
                    }
                    
                    // フィルター適用
                    applyFilters();
                });
            });
        }
        
        // フィルターを適用する関数
        function applyFilters() {
            // 現在選択されているカテゴリー、タグ、レベルを取得
            const selectedCategory = document.querySelector('.category-tab.active').getAttribute('data-category');
            const activeTagFilter = document.querySelector('.tag-filter.active:not(.toggle-others)');
            const selectedTag = activeTagFilter ? activeTagFilter.getAttribute('data-tag') : 'all';
            const activeLevel = document.querySelector('.level-filter.active');
            const selectedLevel = activeLevel ? activeLevel.getAttribute('data-level') : null;
            
            // オリジナルデータから該当するデータだけをフィルタリング
            const filteredData = window.allCasesData.filter(caseData => {
                const matchCategory = selectedCategory === 'all' || caseData.category === selectedCategory;
                const matchTag = selectedTag === 'all' || caseData.tags.includes(selectedTag);
                const matchLevel = !selectedLevel || caseData.level === selectedLevel;
                return matchCategory && matchTag && matchLevel;
            });
            
            // フィルター結果を表示
            if (filteredData.length > 0) {
                setupCaseCards(filteredData);
            } else {
                // 結果がない場合はメッセージを表示
                const caseContainer = document.getElementById('case-container');
                if (caseContainer) {
                    caseContainer.innerHTML = `
                        <div class="col-span-full text-center py-8 text-gray-500">
                            <p>選択された条件に一致する事例はありません。</p>
                            <p>別のフィルター条件をお試しください。</p>
                        </div>
                    `;
                }
            }
        }
    </script>
</body>
</html>
